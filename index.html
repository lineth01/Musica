<body>
    <main class="main">
        <div class="main__A">
         <!--parte A del reproductor-->
            <section class="main__A__portada">

                    <!--portada de la cancion-->
                <img src="/assets/artworks-soTP54v5h1zr3RCd-krgt9Q-t500x500 1.jpg" alt="" width="400" height="400" id="portada">

                <!--titulo de la cancion-->
                <div class="main__A__portada__contenido">
                    <div>
                        <h3 id="titulo">Physical</h3>
                        <h4 id="autor">Dua Lipa</h4>
                    </div>
                    <div class="main__A__portada__contenido__corazon">
                        <img src="/assets/Vector.png" alt="" width="25" height="25">
                        <img src="/assets/corazon.png" alt="" width="25" height="25">
                    </div>
                  
                </div>
            
            </section>

         <!--la linea de reproduccion con el tiempo-->
         <section class="main__A__reproduccion">
         
            <input type="range" value="0" min="0" class="main__A__reproduccion__player">


            <audio src="" class="main__A__reproduccion__player" id="audio" autoplay></audio>

            <div class="main__A__reproduccion__numeros">
                <span>00:00</span>
                <span>00:00</span>
            </div>
            
         </section>

         <!--sección de reproductor-->
         <section class="main__A__iconos">
                <!--aleatorio-->
                <span id="span1" class="main__A__iconos__aleatorio">
                    <img src="/assets/aleatorio 1.png" alt="" width="40" height="40">
                    <img src="/assets/aleatorio2.png" alt="" width="40" height="40">
                </span>

                <!--retrocede-->
                <span id="span2" class="main__A__iconos__atras">
                    <img src="/assets/Frame.png" alt="" width="40" height="40">
                    <img src="/assets/atras.png" alt="" width="40" height="40">
                </span>

                <!--play o pause-->
                <span id="span3" class="main__A__iconos__play">
                    <img src="/assets/play.svg" alt="" width="40" height="40">
                    <img src="/assets/play2.png" alt="" width="40" height="40">
                </span>

                <!--adelanta-->
                <span id="span4" class="main__A__iconos__adelante">
                    <img src="/assets/Frame (2).png" alt="" width="40" height="40">
                    <img src="/assets/adelante.png" alt="" width="40" height="40">
                </span>

                <!--repetir-->
                <span id="span5" class="main__A__iconos__repetir">
                    <img src="/assets/repetir 1.png" alt="" width="40" height="40">
                    <img src="/assets/repetir2.png" alt="" width="40" height="40">
                </span>
            </section>

        </div>
